<!DOCTYPE html>

<head>

<style>
/* ---------------------------------- */

.looker-studio-container {

┬а background: transparent;

/* iframe ржХрзЗ intrinsic size ржзрж░рзЗ рж░рж╛ржЦрж╛, рждрж╛рж░ржкрж░ scale ржХрж░рж╛ рж╣ржмрзЗ */
.looker-studio-container iframe {
┬а position: absolute;
┬а top: 0;
┬а left: 0;
┬а width: 2000px;┬а ┬а/* iframe tag-ржП ржпрзЗ width/height ржЖржЫрзЗ, рж╕рзЗржЯрж┐ржЗ рж░рж╛ржЦрзБржи (2000px) */
┬а height: 750px;
┬а border: 0;
┬а transform-origin: top left; /* scale ржЯрж┐ржХрзЗ ржЯржк-рж▓рзЗржлрзНржЯ ржкржпрж╝рзЗржирзНржЯ ржерзЗржХрзЗ ржХрж░рж╛ рж╣ржмрзЗ */
┬а -webkit-transform-origin: top left;
┬а display: block;
┬а pointer-events: auto; /* iframe-ржПрж░ ржХрзНрж▓рж┐ржХрж┐ржВ ржХрж╛ржЬ ржХрж░ржмрзЗ */
┬а /* ржХрзЛржирзЛ iframe-level scroll bar ржжрзЗржЦрж╛ржирзЛрж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рж▓рзЗ block ржХрж░ржмрзЗ */
┬а overflow: hidden;

/* рж▓рж╛рж▓ ржЪрждрзБрж░рзНржнрзБржЬ тАФ ржХрзЗржмрж▓ overlay (iframe-ржПрж░ ржЙржкрж░рзЗ) */
.looker-studio-container::after {
┬а content: "";

┬а bottom: 0;
┬а right: 247px;
┬а opacity: 1;┬а ┬а/* ЁЯФ╕ рзйрзж% рж╕рзНржмржЪрзНржЫрждрж╛ */
┬а width: 170px;

┬а z-index: 999;┬а ┬а ┬а ┬а ┬а/* iframe-ржПрж░ ржЙржкрж░рзЗ ржерж╛ржХржмрзЗ */
}

/* (ржРржЪрзНржЫрж┐ржХ) ржпржжрж┐ ржкрзБрж░рзЛ ржкрзЗржЬрзЗржЗ ржХрзЛржи ржЖржиржЪрж╛рж╣рж┐ржжрж╛ рж╕рзНржХрзНрж░рж▓ рж░рзЛржз ржХрж░рждрзЗ ржЪрж╛ржи */

<body>

<div class="looker-studio-container">
┬а <iframe id="ls-iframe"
┬а ┬а ┬а ┬а ┬а width="2000" height="750"
┬а ┬а ┬а ┬а ┬а src="https://lookerstudio.google.com/embed/reporting/b460257e-fe39-4a35-aa52-8092a04d5c65/page/JfOWF"
┬а ┬а ┬а ┬а ┬а frameborder="0" style="border:0"
┬а ┬а ┬а ┬а ┬а allowfullscreen
┬а ┬а ┬а ┬а ┬а sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
┬а ></iframe>
</div>

<script>
/*
┬а Scale iframe to fit its container WITHOUT producing scrollbars.
┬а Uses iframe's intrinsic width/height attributes (2000x750).
*/
(function() {
┬а const iframe = document.getElementById('ls-iframe');
┬а const container = iframe.parentElement;

┬а // intrinsic size (ржПржЯрж┐ iframe-ржПрж░ width/height ржЕрзНржпрж╛ржЯрзНрж░рж┐ржмрж┐ржЙржЯ ржерзЗржХрзЗ 2000x750 ржирзЗрзЯ)
┬а const intrinsicWidth = parseFloat(iframe.getAttribute('width')) || 2000;
┬а const intrinsicHeight = parseFloat(iframe.getAttribute('height')) || 750;

┬а function applyScale() {
┬а ┬а const cw = container.clientWidth;
┬а ┬а const ch = container.clientHeight;

┬а ┬а // smallest scale that fits both width and height
┬а ┬а const scale = Math.min(cw / intrinsicWidth, ch / intrinsicHeight);

┬а ┬а // apply transform scale
┬а ┬а iframe.style.transform = 'scale(' + scale + ')';

┬а ┬а // Calculate translation to center
┬а ┬а const scaledW = intrinsicWidth * scale;
┬а ┬а const scaledH = intrinsicHeight * scale;

┬а ┬а // center horizontally and vertically inside container:
┬а ┬а const translateX = Math.max(0, (cw - scaledW) / 2);
┬а ┬а const translateY = Math.max(0, (ch - scaledH) / 2);

┬а ┬а // move it via left/top:
┬а ┬а iframe.style.left = translateX + 'px';
┬а ┬а iframe.style.top┬а = translateY + 'px';

┬а ┬а // ensure iframe element still has its intrinsic size (so scale works predictably)
┬а ┬а iframe.style.width = intrinsicWidth + 'px';
┬а ┬а iframe.style.height = intrinsicHeight + 'px';

┬а ┬а // ensure iframe is above background but below overlay pseudo-element (overlay has z-index:999)
┬а ┬а iframe.style.zIndex = 1;
┬а }

┬а // run initially
┬а applyScale();

┬а // update on resize (debounced)
┬а let rTimer;
┬а window.addEventListener('resize', function() {
┬а ┬а clearTimeout(rTimer);
┬а ┬а rTimer = setTimeout(applyScale, 60);
┬а });

┬а // optional: observe container size changes (more robust)
┬а if (window.ResizeObserver) {
┬а ┬а const ro = new ResizeObserver(applyScale);
┬а ┬а ro.observe(container);
┬а }
})();
</script>
